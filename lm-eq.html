        <section class="home">
            <p class="title">Equipment Management</p>
            <p class="subtitle">Add, view, modify, manage, and delete equipment.</p><br>
            <hr><br>
            <div class="title-2"> Add Equipment </div>
            <div class="body-text"> Please enter the complete details of the equipment being added. </div><br>
            <div class="row">
                <div class="column">
                    <form action="">
                        
                        <label for="username">Equipment Name</label><br>
                    <input type="text" id="ename" name="product-name" placeholder="Enter equipment name.."><br>

                    <label for="fname">Equipment Description</label><br>
                    <textarea id="edesc" name="product-description" placeholder="Enter equipment description..." style="height:200px"></textarea><br>
                
                    </form>
                </div>
                <div class="column">
                    <form action="">
                        
                        <label for="lname">Equipment No.</label>
                        <input type="text" id="enum" name="product-num" placeholder="Enter equipment number.."><br>
                    
                        <label for="country">Equipment Quantity</label>
                        <input type="text" id="eqty" name="product-qty" placeholder="Enter equipment quantity.."><br>
    
                        <label for="country">Equipment Availability</label><br>
                        <div class="radio-div">
                            <input type="radio" id="available" name="drone" value="available" checked>
                            <label for="available">Available</label>
                          </div>
                      
                          <div class="radio-div">
                            <input type="radio" id="oos" name="drone" value="oos">
                            <label for="oos">Not Available</label>
                          </div><br>
                
                    <button type="button">Add Equipment</button>
                
                    </form>
                </div>
            </div>
        </section>
