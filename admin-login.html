<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to CTIMS</title>
    <link rel="stylesheet" type="text/css" href="admin-login-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>

  </head>
  <body style="background-color: black;">
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="CTIMS LOGO.png" class="login-logo"><br>
            <p class="title-text">Administrator Login</p>
            <p class="subtitle">Please enter your account credentials.</p><br>
            <form>
              <input type="text" id="uname" name="username" placeholder="Enter username..."><br>
              <input type="text" id="pword" name="password" placeholder="Enter Password..."><br>
              <button class="login login1">Login</button><br>
            </form>
            <a class="smaller-text">Forgot your password?</p><br><br>
            <a href="index.html" class="admin-redirect">Login as Member</a><br>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="inner-container">
          <p class="hover-text">Carmen <b>Farmers</b> Cooperative</p>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
